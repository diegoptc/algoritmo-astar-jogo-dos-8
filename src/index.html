<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/lodash.js"></script>
  <title>Diego Pereira: IA</title>
</head>
<body>
  <div class="flex flex-col space-y-4 items-center bg-zinc-900 w-screen h-screen">
    <h1 class="text-3xl font-bold text-white">A*: Jogo dos 8</h1>
    <div class="flex w-full justify-end space-x-2 p-2">
      <button id="shuffleButton" class="bg-orange-700 font-bold text-white rounded p-4 disabled:bg-gray-600">EMBARALHAR</button>
      <button id="startButton" class="bg-green-700 font-bold text-white rounded p-4 disabled:bg-gray-600">RESOLVER</button>
    </div>
    <div id="matrix" class="grid grid-cols-3 gap-0.5 bg-[#cbbb9e] border-8 border-[#766455]">
    </div>
  </div>
</body>
</html>
<script type="module">
  let startState;
  import * as main from './js/main.js';
  main.main(_);

  document.getElementById('shuffleButton').addEventListener('click', async () => {
    startState = main.getStartState();
  })

  document.getElementById('startButton').addEventListener('click', () => {
    main.aStar(startState);
  })
  
</script>
